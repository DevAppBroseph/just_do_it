name: just_do_it
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  pinput: ^2.2.12
  mask_text_input_formatter: ^2.4.0
  flutter_svg: ^1.0.3
  dio: ^4.0.6
  path_provider: ^2.0.2
  url_launcher: ^6.1.7
  webview_flutter: ^3.0.4
  flutter_localization: ^0.1.9
  # open_file: ^3.2.1
  flutter_bloc: ^8.1.1
  flutter_screenutil: ^5.5.4
  shared_preferences: ^2.0.15
  sliding_up_panel: ^2.0.0+1
  permission_handler: ^10.1.0
  scale_button: ^2.1.2
  intl: ^0.17.0
  flutter_secure_storage: ^6.0.0
  flutter_smart_dialog: ^4.5.3+2
  flutter_vector_icons: ^1.0.0
  keyboard_actions: ^4.0.1
  lottie: ^2.0.0
  image_picker: ^0.8.5+3
  file_picker: ^5.2.5

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SFProDisplay-Regular.ttf  

